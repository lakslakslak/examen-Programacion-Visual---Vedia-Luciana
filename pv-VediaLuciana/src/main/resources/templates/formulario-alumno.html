<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Formulario de Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container my-5">
    <h1 class="text-center mb-4" th:text="${#strings.isEmpty(alumno.idAlumno) ? 'Cargar Alumno' : 'Editar Alumno'}">
    </h1>
    <form th:action="@{/Alumnos/guardar}" th:object="${alumno}" method="post" class="row g-3">
        <input type="hidden" th:field="*{idAlumno}">

        <div class="col-md-6">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" id="dni" th:field="*{dni}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="curso" class="form-label">Curso</label>
            <select id="curso" th:field="*{curso}" class="form-select" required>
                <option th:each="curso : ${cursos}" th:value="${curso}" th:text="${curso}"></option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control" required>
        </div>

        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary me-4">Guardar</button>
            <a th:href="@{/Alumnos/activos}" class="btn btn-danger">Cancelar</a>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
